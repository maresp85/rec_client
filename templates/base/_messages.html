{% if messages %}
{% for message in messages %}
<div class="toast-container position-absolute p-5 top-0 start-50 translate-middle-x">
    <div id="myToastMessages" class="toast text-white {% if message.tags == 'error' %} bg-danger {% else %} bg-{{ message.tags }} {% endif %} border-0" role="alert" aria-live="assertive" aria-atomic="true">  
      <div class="toast-body text-center">
        {{ message }}
      </div>
    </div>
</div>  
<script type="text/javascript">
  var myAlert = document.getElementById('myToastMessages');
  var bsAlert = new bootstrap.Toast(myAlert);
  bsAlert.show();
</script>
{% endfor %}
{% endif %}
